<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="font">
            <h1>keita analysis </h1>
            <p>自分を分析してみた！！</p>
        </div>
    </header>

    <div class="main">
        <div class="content">
            <div class="item big-box">
                <div class="bar">
                    <canvas id="bar" width="100px" height="100px"></canvas>
                </div>
            </div>
            <div class="item">
                <div class="bar">
                    <canvas id="line" width="100px" height="100px"></canvas>
                </div>
            </div>
            <div class="item">
                <div class="bar">
                    <canvas id="doughnut" width="100px" height="100px"></canvas>
                </div>
            </div>
            <div class="item">
                <div class="bar">
                    <canvas id="reda" width="100px" height="100px"></canvas>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
